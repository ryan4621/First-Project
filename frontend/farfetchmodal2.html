<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="farfetch.css"> -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>Far Fetch Modal 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="modal modal2" style="display: none;">
        <div class="modal-dialog">    
            <div class="modal-content m-auto fw-light fs-6 content2 border-0">
                <div class="container container2 overflow-scroll">
                    <form class="">
                        <div class="header pb-3 pt-2 sticky-top">
                            <div class="d-flex justify-content-between">
                                <h4 class="fw-light pt-2 fs-5">Come on in</h4>
                                <div class="icons">
                                    <i class="bi bi-x fs-2" data-bs-dismiss="modal" aria-label="Close"></i>
                                    <!-- <span class="custom-close-button" data-bs-dismiss="modal" aria-label="Close">&times;</span> -->
                                </div>
                            </div>
                            <div class="header-links border-bottom mt-3 text-secondary">
                                <span><a href="#" class="header-links1 text-decoration-none text-secondary">SIGN IN</a></span>
                                <span class="ps-4"><a href="#" class="header-links2 text-decoration-none text-secondary">I'M NEW HERE</a></span>
                            </div>
                        </div>
                        <div class="form1">
                            <div class="form-group">
                                <label for="email" class="mb-1">Email address</label>
                                <input type="email" name="email" class="form-control border-black" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="pwd" class="mt-2 mb-1">Password</label>
                                <input type="text" name="pwd" class="form-control border-black" >
                            </div>
                            <div class="form-check checkbox mt-3">
                                <label class="form-check-label text-dark"><input type="checkbox" name="signedin" class="form-check-input" >Keep me signed in. <a href="#" class="text-dark">What's this?</a></label>
                            </div>
                            <div class="fp mt-2 mb-1">
                                <a href="#" class="text-dark">Forgot your password?</a>
                            </div>
                            <div class="d-flex flex-column signin-bottom">
                                <button type="submit" class="btn btn-dark mt-2 fw-bold">Sign in</button>
                                <span class="text-center">OR</span>
                                <button type="submit" class="btn border-dark mb-2 fw-semibold"><a href="#">
                                    <i class="bi bi-google pe-3"></i></a>
                                    <span class="text-center">Continue With Google</span>
                                </button>
                                <button type="submit" class="btn border-dark mt-1 mb-2 fw-semibold"><a href="#">
                                    <i class="bi bi-apple"></i></a>
                                    <span>Continue With Apple</span>
                                </button>
                                <button type="submit" class="btn border-dark mt-1 fw-semibold"><a href="#">
                                    <i class="bi bi-facebook"></i></a>
                                    <span>Continue With Facebook</span>
                                </button>
                                <div class="text-center mt-3">
                                    <a href="#" class="text-dark">New to FARFETCH? Register.</a>
                                </div>
                            </div>
                        </div>                       
                        <div class="form2">
                            <div class="form-group">
                                <label for="name" class="mb-1">Name</label>
                                <input type="text" name="name" class="form-control border-black" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="email" class="mt-3 mb-1">Email address</label>
                                <input type="email" name="email" class="form-control border-black" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="pwd" class="mt-2 mb-1">Password</label>
                                <input type="text" name="pwd" class="form-control border-black" >
                            </div>
                            <div class="form-text text-dark mt-2">
                                <span>By registering, you agree to our <a href="#" class="link-dark">Terms & Conditions,<br> Privacy and Cookie Policy,</a> and to join our loyalty <br> programme</span>
                            </div>
                            <div class="form-check checkbox mt-2">
                                <label class="form-check-label text-dark"><input type="checkbox" name="signedin" class="form-check-input">
                                    Sign up and never miss out on exclusive member rewards, tailored new arrivals and new launches. Unsubscribe at the bottom of our emails. <a href="#" class="text-dark"> <br> Find out more.</a></label>
                            </div>
                            <div class="d-flex flex-column signin-bottom">
                                <button type="submit" class="btn btn-dark mt-2 ">Register</button>
                                <span class="text-center">OR</span>
                                    <button type="submit" class="btn border-dark mb-2"><a href="#">
                                        <i class="bi bi-google pe-3"></i></a>
                                        <span class="text-center">Continue With Google</span>
                                    </button>
                                    <button type="submit" class="btn border-dark mt-1 mb-2"><a href="#">
                                        <i class="bi bi-apple"></i></a>
                                        <span>Continue With Apple</span>
                                    </button>
                                    <button type="submit" class="btn border-dark mt-1"><a href="#">
                                        <i class="bi bi-facebook"></i></a>
                                        <span>Continue With Facebook</span>
                                    </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="farfetch.js"></script>
</body>
</html>
