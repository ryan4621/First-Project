<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - User Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.cdnfonts.com/css/nimbus-sans-l" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.0/css/all.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <button class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>My Account</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Profile</a>
                <a href="orders.html">Orders</a>
                <a href="shop.html" class="active">Shop</a>
                <a href="#">Wishlist</a>
                <a href="notifications.html">Notifications</a>
                <a href="support.html">Support</a>
                <a href="settings.html">Settings</a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="logout-btn" id="sidebar-logout-btn">Logout</a>
                <a href="#" class="switch-account">Switch account</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="shop-content">
                <!-- Header -->
                <div class="shop-header">
                    <h1>Shop All Products</h1>
                    <div class="shop-header-actions">
                        <span id="user-name" class="me-3"></span>
                        <div class="cart-icon-container" id="cart-toggle">
                            <i class="bi bi-handbag"></i>
                            <span class="cart-badge" id="cart-badge" style="display: none;">0</span>
                        </div>
                    </div>
                </div>
                
                <!-- Loading State -->
                <div class="loading" id="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
                
                <!-- Products Grid -->
                <div id="products-grid" class="products-grid" style="display: none;">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal-overlay" id="cart-overlay"></div>
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-header">
            <h3 class="cart-modal-title">Shopping Cart</h3>
            <button class="cart-modal-close" id="cart-close">&times;</button>
        </div>
        <div class="cart-modal-body" id="cart-body">
            <div class="cart-empty" id="cart-empty">
                <div class="cart-empty-icon">ðŸ›’</div>
                <h4>Your cart is empty</h4>
                <p>Add some products to get started!</p>
            </div>
        </div>
        <div class="cart-modal-footer" id="cart-footer" style="display: none;">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="logout-modal" id="logout-modal">
        <div class="logout-modal-content">
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="logout-modal-actions">
                <button class="logout-modal-btn logout-cancel" id="logout-cancel">Cancel</button>
                <button class="logout-modal-btn logout-confirm" id="logout-confirm">Logout</button>
            </div>
        </div>
    </div>

    <script src="../frontend/csrf-helper.js"></script>
    <script src="../frontend/toast-helper.js"></script>
    <script src="../frontend/confirmation-modal.js"></script>
    <script src="general.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shop.js"></script>
    <script src="translate-loader.js"></script>
</body>
</html>
