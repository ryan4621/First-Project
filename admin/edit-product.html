<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product</title>
  <link rel="stylesheet" href="/admin/edit-product.css">
</head>
<body>
  <div class="container">
    <a href="admin-products.html" class="back-btn">‚Üê Back</a>
    <h2>Edit Product</h2>
    <form id="editProductForm" enctype="multipart/form-data">
      <input type="hidden" id="product_id" name="product_id">

      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="price">Price ($)</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" required>

      <div>
        <label>Product Image</label>
        <input type="file" id="productImage" accept="image/*">
        <input type="hidden" id="imageUrl" name="image_url">
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
          <img id="currentImage" src="" alt="Current Product Image" style="max-width: 70%; max-height: 70%;">
        </div>
      </div>

      <button type="submit" id="update-product-btn">Update Product</button>
    </form>
  </div>

  <script src="../frontend/csrf-helper.js"></script>
  <script src="../frontend/toast-helper.js"></script>
  <script src="/admin/admin-general.js"></script>
  <script src="/admin/edit-product.js"></script>
  
</body>
</html>
