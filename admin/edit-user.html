<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="/admin/edit-user.css">
</head>
<body>
  <button id="back">← Back</button>
  <h1>Edit User</h1>
  <form id="editUserForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Role</label>
    <select id="role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button type="submit">Save Changes</button>
  </form>

  <script src="../frontend/csrf-helper.js"></script>
  <script src="../frontend/toast-helper.js"></script>
  <script src="/admin/admin-general.js"></script>
  <script src="/admin/edit-user.js"></script>
</body>
</html>
